{% extends "../base.html" %} 
{% load static %}
{% block title %}Rodian Arms - Home{% endblock%}

{% block content %}

<div class="album py-5">
    <div class="container">
        <div class="pb-3 h5">All Products</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm h-100">
                    <img class="image-list" alt="Responsive image" src="{{ product.image.url }}">
                    <div class="card-body">
                        <p class="card-text">
                            <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.item }}</a>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">{{ product.short_note }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
